<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kindle简易备忘录</title>
    <style>
        body {
            font-family: Arial;
            background: #F7F5E8;
            margin: 10px;
            padding: 10px;
        }
        .header { text-align: center; margin-bottom: 20px; }
        .clock { font-size: 24px; font-weight: bold; margin: 10px; }
        textarea { width: 90%; height: 100px; margin: 10px; }
        button { padding: 8px 15px; margin: 5px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>简易备忘录</h1>
        <div class="clock" id="clock">00:00:00</div>
    </div>
    
    <textarea id="memo" placeholder="输入备忘录..."></textarea>
    <div>
        <button onclick="saveMemo()">保存</button>
        <button onclick="clearMemo()">清空</button>
    </div>
    
    <div id="savedMemos" style="margin-top: 20px;"></div>

    <script>
        // 简化版的JavaScript
        function updateClock() {
            var now = new Date();
            document.getElementById('clock').textContent = now.toLocaleTimeString();
            setTimeout(updateClock, 1000);
        }
        
        function saveMemo() {
            var text = document.getElementById('memo').value;
            if(text) {
                localStorage.setItem('memo_' + Date.now(), text);
                loadMemos();
                document.getElementById('memo').value = '';
            }
        }
        
        function loadMemos() {
            var html = '';
            for(var i = 0; i < localStorage.length; i++) {
                var key = localStorage.key(i);
                if(key.startsWith('memo_')) {
                    html += '<div>' + localStorage.getItem(key) + '</div><hr>';
                }
            }
            document.getElementById('savedMemos').innerHTML = html;
        }
        
        function clearMemo() {
            document.getElementById('memo').value = '';
        }
        
        updateClock();
        loadMemos();
    </script>
</body>
</html>
